version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate form
  steps:
    - intent: request_name
    - action: name_form
    - active_loop: name_form

- rule: Submit form
  condition:
    - active_loop: name_form
  steps:
    - action: name_form
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: utter_submit
    - action: action_say_my_name